<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winstrike Ufa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Полноэкранное приветствие -->
    <section id="hero">
        <img src="/static/images/logo.png" alt="Winstrike Logo" id="logo">
        <h1 id="club-name">{{ club_name }}</h1>
        <p>Погружение в мир киберспорта начинается здесь</p>
        <a href="#info" class="btn btn-scroll">Узнать больше</a>
    </section>

    <!-- Информация о клубе -->
    <section id="info" class="container text-center py-5">
        <h2 class="text-primary">О нас</h2>
        <p>Winstrike Ufa – это место, где каждый геймер найдет то, что ищет. Современные ПК, консоли, турниры и многое другое ждут вас!</p>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 Winstrike Ufa. Все права защищены.
    </footer>
</body>
</html>
